<div class="container space">
  <div class="titulo">
    <h1>Candidato</h1>
  </div>

  <button class="btn btn-outline-primary " color="primary" routerLink="/cadastrarCadidato" title="Editar">
    Cadastrar
  </button>
  <table class="table table-striped comBordas">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Endere√ßo</th>
        <th scope="col">Telefone</th>
        <th scope="col">Cargo</th>
        <th scope="col">Tecnologia</th>
        <th scope="col">Data de Cadastro</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidato of canditadoList">
        <td>{{candidato.nome}}</td>
        <td>{{candidato.endereco}}</td>
        <td>{{candidato.telefone}}</td>
        <td>{{candidato.cargo}}</td>
        <td>{{carga.tecnologia}}</td>
        <td>{{candidato.datacadastro}}</td>
        <td>
          <button class="btn btn-outline-primary" color="primary" routerLink="/editar" title="Editar">
            Editar
          </button>
          <button class="btn btn-outline-primary" color="primary" (click)="Excluir(carga.id)" title="Excluir">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
